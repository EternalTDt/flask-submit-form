{% extends 'base.html' %}

{% block title %} Employees table {% endblock title %}

{% block sub_content %}
    <div class="container">
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                </tr>
            </thead>
              <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.age }}</td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
    </div>
{% endblock sub_content %}
